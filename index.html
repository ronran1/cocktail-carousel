<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Cocktail Carousel</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="https://use.typekit.net/rmd8wkn.css">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/flickity.css">
	</head>
	<body>

		<h1>Cocktail Carousel</h1>
		<section class="select">
			<h2>Name your favorite drink.</h2>
			<input type="text">
			<button type="button" name="button">Get Top 5 Cocktails</button>
		</section>
		<div class="container">
			<div class="main-gallery">
				<div class="gallery-cell" id="one">
					<img src="img/bartender.jpg" alt="" srcset="">
					<h4><div class="popup">
						<span class="popuptext" id="popup1"></span>
					</div></h4>
				</div>
				<div class="gallery-cell" id="two">
					<img src="img/bartender.jpg" alt="">
					<h4><div class="popup">
						<span class="popuptext" id="popup2"></span>
					</div></h4>
				</div>
				<div class="gallery-cell" id="three">
					<img src="img/bartender.jpg" alt="">
					<h4><div class="popup">
						<span class="popuptext" id="popup3"></span>
					</div></h4>
				</div>
				<div class="gallery-cell" id="four">
					<img src="img/bartender.jpg" alt="">
					<h4><div class="popup">
						<span class="popuptext" id="popup4"></span>
					</div></h4>
				</div>
				<div class="gallery-cell" id="five">
					<img src="img/bartender.jpg" alt="">
					<h4><div class="popup">
						<span class="popuptext" id="popup5"></span>
					</div></h4>
				</div>
			</div>
		</div>

		<script src="js/flickity.pkgd.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
